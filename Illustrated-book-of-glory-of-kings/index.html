<!doctype html>
<html lang="zh-cn">
  <head>

    <meta

    />
    <meta name="baidu-site-verification" content="codeva-L1DIn6LkUn" />

    <link

      href="https://lengyibai.github.io/wzry-material/font/wzry.ttf?temp=1"
      as="font"
      type="font/ttf"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="/wzry.png" />
    <link rel="stylesheet" href="/font/iconfont.css" />

    <script src="/js/file-error.js?t=1" type="text/javascript"></script>
    <script src="/js/baidu-hmt.js?t=1" type="text/javascript"></script>
    <script src="/js/pwa.js?t=1" type="text/javascript" async></script>
    <script src="/js/flexible.js?t=1" type="text/javascript" defer></script>

  <body>
    <div id="app">
      <link rel="stylesheet" href="/css/into_animate.css" />
      <div class="body">

                  <div class="b spirit_into-2"></div>

              </div>

              <div class="outside-box">

                  <div class="d spirit_into-4"></div>

            </div>
          </div>

            <img
              src="https://lengyibai.github.io/wzry-material/image/into_5.png"

            <i class="iconfont arrow wzry-you" style="--i: 1"></i>

    <script type="module" src="/src/version.ts"></script>
